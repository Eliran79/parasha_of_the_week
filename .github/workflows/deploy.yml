# .github/workflows/deploy.yml
  name: ğŸš€ Build and Deploy Parasha Website

  on:
    push:
      branches: [ main, master ]
      paths:
        - 'content/**'
        - 'images/**'
        - 'scripts/**'
        - '.github/workflows/**'
    pull_request:
      branches: [ main, master ]

    # Allow manual triggering
    workflow_dispatch:

  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
  permissions:
    contents: read
    pages: write
    id-token: write

  # Allow only one concurrent deployment
  concurrency:
    group: "pages"
    cancel-in-progress: false

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper date handling

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Setup Node.js (for additional tools if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ–¼ï¸ Optimize images
        run: |
          # Install image optimization tools
          sudo apt-get update
          sudo apt-get install -y imagemagick webp

          # Optimize images if they exist
          if [ -d "images" ]; then
            find images -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | while read img; do
              echo "Optimizing $img"
              # Convert to WebP for better performance
              filename=$(basename "$img" | cut -d. -f1)
              cwebp -q 85 "$img" -o "images/${filename}.webp" || true
            done
          fi

      - name: ğŸ—ï¸ Build website
        run: |
          echo "ğŸš€ Starting build process..."
          python scripts/build.py

          echo "ğŸ“Š Build statistics:"
          echo "Articles built: $(find docs/articles -name "*.html" | wc -l)"
          echo "Total files: $(find docs -type f | wc -l)"
          echo "Site size: $(du -sh docs)"

      - name: ğŸ§ª Validate build
        run: |
          # Basic validation
          [ -f "docs/index.html" ] || { echo "âŒ index.html not found"; exit 1; }
          [ -f "docs/feed.json" ] || { echo "âŒ feed.json not found"; exit 1; }
          [ -f "docs/articles.json" ] || { echo "âŒ articles.json not found"; exit 1; }

          echo "âœ… Build validation passed"

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          path: ./docs

      - name: ğŸ¯ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

      - name: ğŸ“± Notify deployment
        if: success()
        run: |
          echo "ğŸ‰ Website deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"

          # Create deployment summary
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ğŸ‰ Deployment Successful!

          **Website URL:** ${{ steps.deployment.outputs.page_url }}

          **Build Statistics:**
          - Articles: $(find docs/articles -name "*.html" 2>/dev/null | wc -l)
          - Images: $(find docs/images -type f 2>/dev/null | wc -l)
          - Total files: $(find docs -type f 2>/dev/null | wc -l)
          - Site size: $(du -sh docs 2>/dev/null | cut -f1)

          **Latest Articles:**
          $(ls -la docs/articles/*.html 2>/dev/null | tail -5 | awk '{print "- " $9}' | sed 's|docs/articles/||g' | sed 's|.html||g' || echo "No articles found")
          EOF

    # Job for validating content (runs on PRs)
    validate:
      runs-on: ubuntu-latest
      if: github.event_name == 'pull_request'

      steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown pyyaml pillow

      - name: ğŸ” Validate content
        run: |
          echo "ğŸ” Validating markdown files..."

          # Check for required frontmatter
          for file in content/*.md; do
            if [ -f "$file" ]; then
              echo "Checking $file..."

              # Check for frontmatter
              if ! head -1 "$file" | grep -q "^---$"; then
                echo "âš ï¸ Warning: $file missing frontmatter"
              fi

              # Check for Hebrew content
              if ! grep -q '[×-×ª]' "$file"; then
                echo "âš ï¸ Warning: $file appears to have no Hebrew content"
              fi

              echo "âœ… $file validated"
            fi
          done

          echo "ğŸ“Š Content validation complete"
